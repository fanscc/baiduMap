<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>百度离线版2.0 DEMO</title>
	<script type="text/javascript" src="js/apiv2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bmap.css" />
</head>

<body>
	<div style="width:1000px;height:500px;border:1px solid gray" id="container"></div>
</body>

</html>

<script type="text/javascript">
	var map = new BMap.Map("container", { mapType: BMAP_HYBRID_MAP });      //设置卫星图为底图
	// map.addControl(new BMap.MapTypeControl({ mapTypes: [BMAP_NORMAL_MAP, BMAP_SATELLITE_MAP, BMAP_HYBRID_MAP] }))
	var point = new BMap.Point(116.423493, 39.907445);    // 创建点坐标
	map.centerAndZoom(point, 18);                     // 初始化地图,设置中心点坐标和地图级别。
	map.addControl(new BMap.NavigationControl());

	map.enableScrollWheelZoom();                  // 启用滚轮放大缩小。
	map.enableKeyboard();                         // 启用键盘操作。  
	//map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	var marker = new BMap.Marker(point);
	map.addOverlay(marker);

	var polyline = new BMap.Polyline([
		new BMap.Point(116.404, 39.915),
		new BMap.Point(116.405, 39.920),
		new BMap.Point(116.423493, 39.907445),
	], { strokeColor: "blue", strokeWeight: 5, strokeOpacity: 0.5 });
	map.addOverlay(polyline);
</script>
